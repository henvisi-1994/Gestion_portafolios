{% extends "basic_layout.html" %}
{% block content%}
    <div class="card-header d-flex justify-content-between">
        <h4>
            Diario de campo 1
        </h4>
        <div class="container-diary__buttons">
            <button class="btn btn-success">
                Guardar
            </button>
            <button class="btn btn-danger">
                Cancelar
            </button>
        </div>
    </div>
    <form class="p-4 container-diary_form">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="staticEmail">
                Fecha
            </label>
            <div class="col-sm-8">
                <input class="form-control" id="inputDate" type="date" value="">
                </input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="inputObjetives">
                Objetivos
            </label>
            <div class="col-sm-8">
                <textarea class="form-control" id="inputObjetives" placeholder="Objetivos" rows="3">
                </textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="inputActivities">
                Actividades en clase
            </label>
            <div class="col-sm-8">
                <textarea class="form-control" id="inputActivities" placeholder="Actividades" rows="3">
                </textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="inputResume">
                Resumen de clase
            </label>
            <div class="col-sm-8">
                <textarea class="form-control" id="inputResume" placeholder="Resumen" rows="5">
                </textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="inputFiles">
                Subir Archivos
            </label>
            <div class="col-sm-8">
                <input id="inputFiles" type="file">
                </input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="inputLink">
                Enlace
            </label>
            <div class="col-sm-8">
                <input class="form-control" id="inputLink" type="url">
                </input>
            </div>
        </div>
    </form>
{% endblock content%}
